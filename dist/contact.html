<main class="h-screen w-screen sss flex items-center justify-center">
  <section class="h-[80%] w-[90%] md:w-[60%] shadow-2xl  rounded-lg flex flex-col justify-center items-center p-6">
    


      <form action="https://formsubmit.co/code2deepak@gmail.com" method="POST" class="w-full space-y-4">

      <!-- ðŸ”’ Anti-spam & redirect -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">
      <input type="text" name="_honey" style="display:none">

      <!-- Full Name -->
      <div class="flex flex-col md:flex-row items-center justify-between gap-4">
        <label class="font-semibold text-md w-full md:w-1/3">Full Name :</label>
        <input type="text" name="name" required class="h-12 w-full md:w-2/3 p-3 border-2 border-black rounded-md" />
      </div>

      <!-- Email -->
      <div class="flex flex-col md:flex-row items-center justify-between gap-4">
        <label class="font-semibold text-md w-full md:w-1/3">Email :</label>
        <input type="email" name="email" required class="h-12 w-full md:w-2/3 p-3 border-2 border-black rounded-md" />
      </div>

      <!-- Subject -->
      <div class="flex flex-col md:flex-row items-center justify-between gap-4">
        <label class="font-semibold text-md w-full md:w-1/3">Subject :</label>
        <input type="text" name="subject" class="h-12 w-full md:w-2/3 p-3 border-2 border-black rounded-md" />
      </div>

      <!-- Message -->
      <div class="flex flex-col">
        <label class="font-semibold text-md mb-2">Message :</label>
        <textarea name="message" rows="4" required class="w-full p-3 border-2 border-black rounded-md resize-none"></textarea>
      </div>

      <!-- Submit -->
      <div class="flex justify-center">
        <button type="submit" class="bg-black h-12 w-40 text-white px-6 py-2 rounded-md hover:bg-white hover:text-black hover:border hover:border-black transition-all">
          Submit
        </button>
      </div>
    </form>

  </section>
</main>
